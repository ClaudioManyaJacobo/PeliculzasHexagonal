<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Listado de Películas</h1>
        <div class="peliculas-container">
            {% for pelicula in peliculas %}
                <div class="pelicula-item">
                    {% if pelicula.imagen %}
                        <a href="{{ url_for('pelicula_bp.mostrar_pelicula', pelicula_id=pelicula.id) }}">
                            <img src="data:image/jpeg;base64,{{ pelicula.imagen }}" alt="Imagen de la película" class="img-fluid pelicula-imagen" />
                        </a>
                    {% else %}
                        <p class="text-center">No hay imagen disponible</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="{{ url_for('pelicula_bp.mostrar_formulario_agregar') }}" class="btn btn-primary">Agregar Película</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
