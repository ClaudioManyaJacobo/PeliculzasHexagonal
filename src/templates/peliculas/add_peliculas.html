<!-- src/templates/agregar_pelicula.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Agregar Película</title>
</head>
<body>

    <h1>Agregar Película</h1>
    <form id="formulario" action="{{ url_for('pelicula_bp.agregar_pelicula') }}" method="POST" enctype="multipart/form-data">
        <!-- Campos de formulario -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="anio">Año:</label>
        <input type="number" id="anio" name="anio" required><br><br>

        <label for="duracion">Duración (minutos):</label>
        <input type="number" id="duracion" name="duracion" required><br><br>
        
        <label for="sinopsis">Sinopsis:</label>
        <input type="text" id="sinopsis" name="sinopsis" required><br><br>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required><br><br>

        <label for="url_video">Url del video:</label>
        <input type="text" id="url_video" name="url_video" required><br><br>

        <label for="generos">Generos:</label>
        <select id="generos" name="generos" multiple required>
            {% for genero in generos %}
                <option value="{{ genero.id }}">{{ genero.name }}</option>
            {% endfor %}
        </select>

        <label for="actores">Actores:</label>
        <select id="actores" name="actores" multiple required>
            {% for actor in actores %}
                <option value="{{ actor.id }}">{{ actor.nombre }}</option>
            {% endfor %}
        </select><br><br>

        <label for="plataformas">Plataforma:</label>
        <select id="plataformas" name="plataformas" multiple required>
            {% for plataforma in plataformas %}
                <option value="{{ plataforma.id }}">{{ plataforma.nombre }}</option>
            {% endfor %}
        </select>
        

        <div>
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" required>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Agregar Película</button>
        </div>
    </form>

    <div class="mt-3">    
        <a href="{{ url_for('pelicula_bp.obtener_peliculas') }}" class="btn btn-primary">Volver al Listado</a>
    </div> 
</body>
</html>
