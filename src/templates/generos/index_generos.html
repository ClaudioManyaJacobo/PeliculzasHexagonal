<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Generos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Generos</h1>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for genero in generos %}
                    <tr>
                        <td>{{ genero.id }}</td>
                        <td>{{ genero.name }}</td>
                        <td>
                            <!-- Enlace para editar un género -->
                            <a href="{{ url_for('genero_bp.editar_genero', genero_id=genero.id) }}" class="btn btn-warning">Editar</a>

                            <!-- Formulario para eliminar un género -->
                            <form action="{{ url_for('genero_bp.eliminar_genero', genero_id=genero.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('genero_bp.mostrar_formulario_agregar') }}" class="btn btn-primary">Agregar Genero</a>
    </div>
</body>
</html>
