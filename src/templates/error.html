<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .error-container {
            background: linear-gradient(135deg, #c72c48, #e63946, #ff6f61);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 700px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: slideIn 1s ease-out;
        }
        .error-icon {
            font-size: 8rem;
            color: #ff6f61;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate;
        }
        .error-container h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #f8d7da;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }
        .error-container p {
            font-size: 1.4rem;
            margin-bottom: 30px;
            line-height: 1.6;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .btn {
            background-color: #ff4757;
            color: #f8d7da;
            border-radius: 10px;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background-color: #f8d7da;
            color: #ff4757;
            transform: scale(1.1);
        }
        .btn:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff4757, 0 0 20px #ff4757, 0 0 30px #ff4757, 0 0 40px #ff4757, 0 0 50px #ff4757, 0 0 60px #ff4757, 0 0 70px #ff4757;
            }
            100% {
                text-shadow: 0 0 15px #ff6f61, 0 0 25px #ff6f61, 0 0 35px #ff6f61, 0 0 45px #ff6f61, 0 0 55px #ff6f61, 0 0 65px #ff6f61, 0 0 75px #ff6f61;
            }
        }
        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #ff4757;
            border-radius: 50%;
            opacity: 0.8;
            animation: move 2s linear infinite;
        }
        @keyframes move {
            0% {
                transform: translate(0, 0);
                opacity: 0.8;
            }
            50% {
                transform: translate(50px, 50px);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50px, -50px);
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-exclamation-triangle"></i>
        </div>
        <h1>Error</h1>
        <p>{{ error_message }}</p>
        <button class="btn" onclick="window.history.back()">Volver a la página anterior</button>
    </div>

    <!-- Elementos de fondo dinámicos -->
    <div class="background-elements">
        <script>
            for (let i = 0; i < 50; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                document.querySelector('.background-elements').appendChild(particle);

                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                let delay = Math.random() * 5;
                let duration = 2 + Math.random() * 3;

                particle.style.top = `${y}px`;
                particle.style.left = `${x}px`;
                particle.style.animationDelay = `-${delay}s`;
                particle.style.animationDuration = `${duration}s`;
            }
        </script>
    </div>

</body>
</html>
