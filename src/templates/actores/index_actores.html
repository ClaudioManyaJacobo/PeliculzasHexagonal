<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Actores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Actores</h1>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>URL Actor</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for actor in actores %}
                    <tr>
                        <td>{{ actor.id }}</td>
                        <td>{{ actor.nombre }}</td>
                        <td>
                            {% if actor.url_actor %}
                                <a href="{{ actor.url_actor }}" target="_blank" class="btn btn-link">{{ actor.url_actor }}</a>
                            {% else %}
                                No disponible
                            {% endif %}
                        </td>
                        <td>
                            {% if actor.imagen %}
                                <img src="data:image/jpeg;base64,{{ actor.imagen }}" alt="Imagen de {{ actor.nombre }}" class="img-fluid" style="max-width: 150px; max-height: 150px; object-fit: cover;">
                            {% else %}
                                No disponible
                            {% endif %}
                        </td>
                        <td>
                            <a href="{{ url_for('actor_bp.editar_actor', id=actor.id) }}" class="btn btn-warning btn-sm">Editar</a>
                            <a href="{{ url_for('actor_bp.eliminar_actor', id=actor.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que quieres eliminar este actor?')">Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('actor_bp.agregar_actor') }}" class="btn btn-primary">Agregar Actor</a>
    </div>
</body>
</html>
